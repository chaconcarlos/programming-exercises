<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- This can be done, but considered a bad practice. -->
      <!-- <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Remove</button> -->
      <button v-on:click="add()">Add</button>
      <button v-on:click="reduce()">Remove</button>
      <!-- Won't respond to changes after initial load -->
      <p v-once>Starting counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="setName($event, 'TEST')" />
      <p>Your name is {{ name }}</p>
      <!-- Event modifier for submit event. Does the same as calling event.preventDefault() -->
      <!-- more modifiers: https://vuejs.org/guide/essentials/event-handling -->
      <form v-on:submit.prevent="submitForm()">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
